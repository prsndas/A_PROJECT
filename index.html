<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>registration form</title>
</head>
<body>
<div class="form">
    
    <form action="" method="post">
        <div class="study_purpose">
            <input type="radio" name="study_purpose_select" id="study">
            <label for="study">study</label>
            <input type="radio" name="study_purpose_select" id="imigration">
            <label for="imigration">imigration</label>
            <input type="radio" name="study_purpose_select" id="admission">
            <label for="admission">admission</label>
            <input type="radio" name="study_purpose_select" id="work">
            <label for="work">work</label>
        </div>

        <div class="personal_info">
            <h2>personal information</h2>
            <label for="firstName">firstname</label>
            <input type="text" name="firstName" id="firstName"   required><br>
    
            <label for="secondName">secondname</label>
            <input type="text"  name="secondName" id="secondName" required><br>
    
            <label for="phoneNumber">phonenumber</label>
            <input type="text" name="phoneNumber" id="phoneNumber"   maxlength="10" required><br> 
    
            <label for="email">email</label>
            <input type="email" name="email" id="email" required><br>

        </div>



    </form>
</div>




<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
